<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pip Pizza.</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton|Dancing+Script|Fredoka+One|Luckiest+Guy|Monoton&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">

        <div class="row logo">
            <div class="col-md-12 navbar-fixed-top">
                <h1 class="display-6">PIP PIZZA</h1>
            </div>
        </div>

        <div class="row background">

        </div>

        <div class="row moto">
            <div class="col-md-12">
                <h2 id="m1">Pip Pizza.</h2>
                <h4 id="m2">&nbsp best pizza, best value</h4>
            </div>

        </div>

        <div class="row selection_form">

            <div class="col-md-12">
                <h3>Fill in your order here.</h3>
                <h6><small class="form-text text-muted">Select preferable taste of your pizza.</small></h6>
                <br><br>
                <form action="">



                    <h4>Size.</h4>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input check_size" type="radio" name="size" id="inlineRadio1" value="small">
                        <label class="form-check-label" for="inlineRadio1">Small <br>
                            <small class="form-text text-muted">KCS: 250.</small>
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input check_size" type="radio" name="size" id="inlineRadio2" value="medium">
                        <label class="form-check-label" for="inlineRadio2">Medium <br>
                            <small class="form-text text-muted">KCS: 500.</small>
                        </label><br>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input check_size" type="radio" name="size" id="inlineRadio3" value="large">
                        <label class="form-check-label" for="inlineRadio3">Large <br>
                            <small class="form-text text-muted">KCS: 1000.</small>
                        </label><br>
                      </div>



                      <h4>Crust.</h4>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input check_crust" type="radio" name="crust" id="inlineCheckbox1" value="thin">
                        <label class="form-check-label" for="inlineCheckbox1">Thin. <br>
                            <small class="form-text text-muted">KCS: +12.</small>
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input check_crust" type="radio" name="crust" id="inlineCheckbox2" value="thick">
                        <label class="form-check-label" for="inlineCheckbox2">Thick. <br>
                            <small class="form-text text-muted">KCS: +30.</small>
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input check_crust" type="radio" name="crust" id="inlineCheckbox3" value="stuffed">
                        <label class="form-check-label" for="inlineCheckbox3">Stuffed. <br>
                            <small class="form-text text-muted">KCS: +35.</small>
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input check_crust" type="radio" name="crust" id="inlineCheckbox4" value="crispy">
                        <label class="form-check-label" for="inlineCheckbox4">Crispy. <br>
                            <small class="form-text text-muted">KCS: +20.</small>
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input check_crust" type="radio" name="crust" id="inlineCheckbox5" value="cheese">
                        <label class="form-check-label" for="inlineCheckbox5">Cheese Filled. <br>
                            <small class="form-text text-muted">KCS: +25.</small>
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input check_crust" type="radio" name="crust" id="inlineCheckbox6" value="gluten">
                        <label class="form-check-label" for="inlineCheckbox6">Gluten-free. <br>
                            <small class="form-text text-muted">KCS: +35.</small>
                        </label>
                      </div>
                </form>
                
            </div>

        </div>
    </div>
</body>
</html>
